name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: ‚è¨ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ‚ú® Lint
        run: pnpm lint
      - name: ü¶æ Build Lib
        run: pnpm build